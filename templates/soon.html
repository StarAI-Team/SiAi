<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <title>Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .back-home-button {
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        font-size: 0.9rem;
        font-weight: 600;
        color: #0b1120;
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        border: none;
        border-radius: 9999px;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .back-home-button:hover {
        background: #d1d5db;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .coming-soon-container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid #ffffff60;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <form action="/">
    <button type="submit" class="back-home-button">
      ← Back to Home
    </button>
  </form>
  

  <div class="coming-soon-container">
    <div class="circle">
      Coming Soon
    </div>
      
  </div>
  

 
  <!-- ✅ Working Three.js & Vanta.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.waves.min.js"></script>

  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x1e90ff,
      shininess: 30.00,
      waveHeight: 20.00,
      waveSpeed: 1.00,
      zoom: 1.00
    });

    // Optional: Animate color change over time
    let colors = [0x0a2a40, 0x661f3d, 0x005943, 0x4d3d00];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % colors.length;
      VANTA.WAVES({
        el: "#vanta-bg",
        color: colors[i],
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        shininess: 30.00,
        waveHeight: 20.00,
        waveSpeed: 1.00,
        zoom: 1.00
      });
    }, 5000); // change color every 5 seconds
  </script>
</body>
</html>
